    margin:50px;
    padding:50px;

}
.box2{
border: 2px solid red;
    background-color: burlywood;
    width: 300px;
    height: 100px;
    margin: 30px;
    padding:50px;
    display:inline-block
}
.container{
    width: 7000px;
    height: 7000px;
   
   
}
